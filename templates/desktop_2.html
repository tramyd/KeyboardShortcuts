{% extends "layout.html" %} {% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'desktop.js') }}"
></script>

<div class="cards-container">
  <div><h1>DESKTOP</h1></div>
  <div>hover over each shortcut to see video</div>
  {% for key, data in learning_data.items() %} {% if data.module == 'desktop' %}
  <div class="card">
    <div class="shortcut-info">
      <span class="function">{{ data.function }}</span>
      <span class="shortcut">{{ data.shortcut_macos }}</span>
    </div>

    <video
      class="video-link"
      onmouseover="playVideo()"
      onmouseout="pauseVideo()"
      id="video"
      src="{{ data.video }}"
      target="_blank"
      width="250px"
      controls
    >
      s
    </video>
  </div>
  {% endif %} {% endfor %}
  <br />
  <div><a class="button-link" href="/quiz/1">Take Quiz</a></div>
</div>

{% endblock %}
